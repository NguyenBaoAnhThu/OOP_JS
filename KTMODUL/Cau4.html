<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid pink;"></canvas>
<script>
  class Circle{
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    render(){
      let ctx = document.getElementById("myCanvas").getContext("2d");
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  let circle = new Circle(50, 50, 80, "#000000");
  circle.render();
</script>
</body>
</html>
