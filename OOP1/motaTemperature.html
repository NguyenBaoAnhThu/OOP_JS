<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature{
            C;
            constructor(C) {
                if (C<-273){
                    throw new Error("Nhiet do khong duoc nho hon -273°C");
                }
                this.C = C ;
            }
            getConvertF(){
                return (this.C * 9/5)+32;
            }
            getConvertKevin(){
                return this.C + 273.15;
            }
        }
        const temperature1 = new Temperature(70);
        const temperatureInFahrenheit = temperature1.getConvertF();
        const temperatureInKelvin = temperature1.getConvertKevin();
        document.write("Nhiệt độ F: " + temperatureInFahrenheit + "°F" + "<br>");
        document.write("Nhiệt độ Kelvin: " + temperatureInKelvin + " K");
    </script>
</body>
</html>
